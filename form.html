<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Bättre webb</title>
  </head>
  <body>
    <nav class="form-menu">
      <a href="/tickets.html">Avbryt</a>

      <section class="progression-bar">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </section>
    </nav>

    <main class="form-page">
      <form action="#">
        <div>
          <label class="top-text">
            Förnamn*
            <input type="text" placeholder="Ditt förnamn" required />
          </label>
          <label class="top-text"> Efternamn* <input type="text" placeholder="Ditt efternamn" required /> </label>
        </div>

        <div>
          <label class="top-text">
            Email*
            <input type="email" placeholder="Din E-postadress" required />
          </label>

          <label class="top-text">
            Född*
            <input type="date" required />
          </label>
        </div>

        <legend>
          Lunch:
          <label> <input type="radio" name="food" /> Fisk </label>
          <label> <input type="radio" name="food" /> Kött </label>
          <label> <input type="radio" name="food" /> Vegetariskt </label>
        </legend>

        <label class="top-text">
          Allergier
          <textarea></textarea>
        </label>

        <button type="submit">Boka</button>
      </form>
    </main>
  </body>
</html>
