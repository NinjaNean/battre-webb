<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Bättre webb</title>
  </head>
  <body>
    <div>
      <div class="progression-bar">
        <span>&#10003;</span>
        <div></div>
        <span>2</span>
        <div></div>
        <span>3</span>
      </div>

      <main class="form-page">
        <form action="payment.html">
          <div>
            <label class="top-text">
              Förnamn*
              <input type="text" placeholder="Förnamn" autocomplete="name" required />
            </label>
            <label class="top-text">
              Efternamn*
              <input type="text" placeholder="Efternamn" autocomplete="family-name" required />
            </label>
          </div>

          <div>
            <label class="top-text">
              Email*
              <input type="email" placeholder="E-postadress" autocomplete="email" required />
            </label>

            <label class="top-text">
              Född*
              <input type="date" max="2006-01-01" autocomplete="bday" required />
            </label>
          </div>

          <label class="top-text">
            Adress*
            <input type="text" required autocomplete="address-line1" placeholder="Gatuadress" />
          </label>

          <div>
            <label class="top-text">
              Postnummer*
              <input type="text" autocomplete="postal-code" required placeholder="Postnummer" />
            </label>

            <label class="top-text">
              Stad*
              <input type="text" autocomplete="address-level2" required placeholder="Stad" />
            </label>
          </div>

          <div>
            <p class="days-checkbox">
              Välj seminarie dagar*
              <label><input type="checkbox" />Fredag</label>
              <label><input type="checkbox" />Lördag</label>
              <label><input type="checkbox" />Söndag</label>
            </p>

            <label class="top-text">
              Mat*
              <select name="mat" required>
                <option value="" disabled selected>Välj</option>
                <option value="fisk">Fisk</option>
                <option value="kott">Kött</option>
                <option value="vego">Vego</option>
              </select>
            </label>
          </div>

          <label class="top-text">
            Allergier
            <textarea placeholder="Meddelande..."></textarea>
          </label>

          <div class="form-buttons">
            <a href="tickets.html">Avbryt</a>
            <button type="submit">Fortsätt</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
