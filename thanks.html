<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Bättre webb</title>
  </head>
  <body>
    <nav class="form-menu">
      <section class="progression-bar">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </section>
    </nav>

    <main class="form-page">
      <form action="#">
        <div>
          <label class="top-text">
            Förnamn*
            <input type="text" placeholder="Ditt förnamn" required />
          </label>
          <label class="top-text">
            Efternamn*
            <input type="text" placeholder="Ditt efternamn" required />
          </label>
        </div>

        <div>
          <label class="top-text">
            Email*
            <input type="email" placeholder="Din E-postadress" required />
          </label>

          <label class="top-text">
            Född*
            <input type="date" required />
          </label>
        </div>

        <div>
          <legend class="days-checkbox">
            Välj seminarie dagar:
            <label><input type="checkbox" />Fredag</label>
            <label><input type="checkbox" />Lördag</label>
            <label><input type="checkbox" />Söndag</label>
          </legend>

          <label class="top-text">
            Mat:
            <select name="mat" required>
              <option value="" disabled selected>Välj</option>
              <option value="fisk">Fisk</option>
              <option value="kott">Kött</option>
              <option value="vego">Vego</option>
            </select>
          </label>
        </div>

        <label class="top-text">
          Allergier
          <textarea placeholder="Meddelande..."></textarea>
        </label>

        <div>
          <a href="/tickets.html">Avbryt</a>
          <button type="submit">Boka</button>
        </div>
      </form>
    </main>
  </body>
</html>
